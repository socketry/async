name: Test Coverage

on: [push, pull_request]

permissions:
  contents: read

env:
  CONSOLE_OUTPUT: XTerm
  COVERAGE: PartialSummary

jobs:
  test:
    name: ${{matrix.ruby}} on ${{matrix.os}} with ${{matrix.selector}}
    runs-on: ${{matrix.os}}-latest
    
    strategy:
      matrix:
        include:
          - os: ubuntu
            ruby: "3.1"
            selector: EPoll
          - os: ubuntu
            ruby: "3.2"
            selector: EPoll
          - os: ubuntu
            ruby: "3.3"
            selector: EPoll
          - os: ubuntu
            ruby: "3.4"
            selector: EPoll
          - os: ubuntu
            ruby: "3.4"
            selector: URing
          - os: ubuntu
            ruby: "3.4"
            selector: URing
            fiber_profile_capture: "true"
          - os: ubuntu
            ruby: "head"
            selector: URing
          - os: ubuntu
            ruby: "head"
            selector: URing
            worker_pool: "true"
    
    env:
      FIBER_PROFILER_CAPTURE: ${{matrix.fiber_profile_capture}}
    
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby-pkgs@v1
      with:
        ruby-version: ${{matrix.ruby}}
        bundler-cache: true
        cache-version: io_uring
        apt-get: liburing-dev
    
    - name: Run tests
      timeout-minutes: 5
      env:
        IO_EVENT_SELECTOR: ${{matrix.selector}}
        ASYNC_SCHEDULER_DEFAULT_WORKER_POOL: ${{matrix.worker_pool}}
        FIBER_PROFILER_CAPTURE: ${{matrix.fiber_profile_capture}}
      run: bundle exec bake test
    
    - uses: actions/upload-artifact@v4
      with:
        include-hidden-files: true
        if-no-files-found: error
        name: coverage-${{matrix.os}}-${{matrix.ruby}}-${{matrix.selector}}-${{matrix.worker_pool}}-${{matrix.fiber_profile_capture}}
        path: .covered.db
  
  validate:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.3"
        bundler-cache: true
    
    - uses: actions/download-artifact@v4
    
    - name: Validate coverage
      timeout-minutes: 5
      run: bundle exec bake covered:validate --paths */.covered.db \;
